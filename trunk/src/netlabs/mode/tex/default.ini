[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@\{}
CASESENSITIVE=1
DEFEXTENSIONS=TEX LTX DTX STY TEXI TEXINFO
LINECOMMENT=%
LINECOMMENTPOS=0
;LINECOMMENTOVERRIDEMULTI=0
LINECOMMENTOVERRIDEMULTI=1
LINECOMMENTADDSPACE=1
LINECOMMENTNEEDSPACE=0
MULTILINECOMMENTSTART=\iffalse
MULTILINECOMMENTEND=\fi
MULTILINECOMMENTNESTED=0

[SYMBOLS]
; --- color symbol overrides
KEYWORD      = DEFAULT LIGHTBLUE
MACRO        = DEFAULT LIGHTBLUE
SYMBOL       = DEFAULT LIGHTBLUE
FONTSTYLE    = DEFAULT GREEN
FONTSIZE     = DEFAULT GREEN
COMMAND      = BLUE    WHITE
TEXMACRO     = DEFAULT BLUE
DOCTYPE      = MAGENTA WHITE
INPUT        = BLUE    WHITE
ENVNAME      = DEFAULT MAGENTA
INTCOMMAND   = DEFAULT LIGHTGREEN
BREAK        = DEFAULT RED
SPECIAL      = DEFAULT RED
OPERATOR     = DEFAULT RED
COMMENT      = YELLOW  BLACK
OLDCOMMAND   = DEFAULT DARKGREY


[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz!.ABCDEFGHIJKLMNOPQRSTUVWXYZ
CASESENSITIVE=0
DEFEXTENSIONS=MAK IN
DEFNAMES=makefile GNUmakefile

[SYMBOLS]
; --- color symbol overrides to implement the color scheme of EPMBBS
COMMENT      = DEFAULT LIGHTBLUE
LITERAL      = DEFAULT GREEN
MACRO        = DEFAULT LIGHTRED
SPECIAL      = DEFAULT CYAN
DIRECTIVE    = DEFAULT MAGENTA
KEYWORD      = DEFAULT RED
OPERATOR     = DEFAULT CYAN


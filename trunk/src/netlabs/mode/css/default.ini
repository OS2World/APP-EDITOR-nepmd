[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-
CASESENSITIVE=0
DEFEXTENSIONS=CSS
MULTILINECOMMENTSTART=/*
MULTILINECOMMENTEND=*/
MULTILINECOMMENTNESTED=0

[SYMBOLS]
; --- color symbol overrides
COMMENT      = YELLOW  BLACK
LITERAL      = DEFAULT GREEN
CHAR         = DEFAULT BROWN
SPECIAL      = DEFAULT LIGHTRED
KEYWORD      = DEFAULT BLUE
NUMBER       = DEFAULT GREEN
OPERATOR     = DEFAULT LIGHTRED
TAG          = DEFAULT MAGENTA
UNIT         = DEFAULT GREEN
MACRO        = DEFAULT LIGHTGREEN


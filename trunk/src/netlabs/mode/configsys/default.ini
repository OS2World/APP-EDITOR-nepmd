[GLOBAL]
; NOTE: charset includes slashes & dot,
;       so that keywords in filenames are not hilighted
CHARSET=\/.abcdefghijklmnopqrstuvwxyz_#ABCDEFGHIJKLMNOPQRSTUVWXYZ0123656689
CASESENSITIVE=0
DEFNAMES=CONFIG
LINECOMMENT=REM
LINECOMMENTPOS=F
LINECOMMENTOVERRIDEMULTI=0
LINECOMMENTADDSPACE=1

[SYMBOLS]
DRIVER       = DEFAULT LIGHTGREEN
EXECUTE      = DEFAULT CYAN
ENVVARS      = DEFAULT GREEN
DOSKEYWORDS  = DEFAULT MAGENTA
OS2KEYWORDS  = DEFAULT RED
SPECIAL      = DEFAULT LIGHTRED


[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$
CASESENSITIVE=1
DEFEXTENSIONS=JS
LINECOMMENT=//
LINECOMMENTPOS=0
LINECOMMENTOVERRIDEMULTI=1
LINECOMMENTADDSPACE=1
LINECOMMENTNEEDSPACE=0
MULTILINECOMMENTSTART=/*
MULTILINECOMMENTEND=*/
MULTILINECOMMENTNESTED=0

[SYMBOLS]
; --- color symbol overrides
COMMENT      = YELLOW  BLACK
OPERATOR     = DEFAULT LIGHTRED
DEFINITION   = DEFAULT LIGHTBLUE
FUNCTION     = DEFAULT CYAN


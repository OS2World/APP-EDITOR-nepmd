[GLOBAL]
CHARSET=ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
CASESENSITIVE=1
; OW13 extension CHARSET=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz012345678
; OW13 extension CASESENSITIVE=0
DEFEXTENSIONS=FOR
LINECOMMENT=C *
LINECOMMENTPOS=1 1
LINECOMMENTOVERRIDEMULTI=0 0
LINECOMMENTADDSPACE=0 0
LINECOMMENTNEEDSPACE=0 0
; OW13 extension LINECOMMENT=C * c !
; OW13 extension LINECOMMENTPOS=1 1 1 -6
; OW13 extension LINECOMMENTOVERRIDEMULTI=0 0 0 0
; OW13 extension LINECOMMENTADDSPACE=0 0 0 0
; OW13 extension LINECOMMENTNEEDSPACE=0 0 0 0

[SYMBOLS]
; --- color symbol overrides to implement the color scheme of EPMBBS
COMMENT      = YELLOW BLACK
LITERAL      = DEFAULT GREEN
SPECIAL      = DEFAULT RED
EXECUTABLE   = BLUE    WHITE
NONEXECUTABLE = DEFAULT LIGHTBLUE
FUNCTION     = DEFAULT CYAN


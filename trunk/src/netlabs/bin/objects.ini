; ***************************** Module Header ******************************\
;
; Module Name: objects.ini
;
; Defines program objects effected by the menu actions under Options ->
; Program objects.
;
; Syntax:
;    Section names are enclosed with '[' and ']' chars and must start in column 1.
;    A comment starts with a ';' char in column 1. Every line before the first
;    section is ignored. Keys are specified as one of
;
;       key
;       key = val
;       key = val | option
;
;    Which syntax is accepted, depends on the section. Blanks around a key, a
;    value or an option string are stripped.
;
; Keep this file in sync with NEPMD.WIS!

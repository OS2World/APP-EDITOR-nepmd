[GLOBAL]
CHARSET=.\:abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
CASESENSITIVE=0
DEFEXTENSIONS=CMD BAT
LINECOMMENT=: :: REM
LINECOMMENTPOS=F F F
LINECOMMENTOVERRIDEMULTI=0 0 0
LINECOMMENTADDSPACE=1 0 1
LINECOMMENTNEEDSPACE=1 0 1

[SYMBOLS]
FUNCTION = DEFAULT RED


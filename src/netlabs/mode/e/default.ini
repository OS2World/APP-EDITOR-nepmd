[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_#ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.
CASESENSITIVE=0
DEFEXTENSIONS=E
LINECOMMENT=; --
LINECOMMENTPOS=1 0
LINECOMMENTOVERRIDEMULTI=1 0
LINECOMMENTADDSPACE=0 0
LINECOMMENTNEEDSPACE=0 0
MULTILINECOMMENTSTART=/*
MULTILINECOMMENTEND=*/
MULTILINECOMMENTNESTED=1

[SYMBOLS]
; --- color symbol overrides to implement the color scheme of EPMBBS
COMMENT      = YELLOW  BLACK
LITERAL      = DEFAULT GREEN
SPECIAL      = DEFAULT LIGHTRED
KEYWORD      = DEFAULT LIGHTBLUE
FUNCTION     = DEFAULT CYAN
DEFINITION   = DEFAULT LIGHTRED
CONSTANT     = DEFAULT MAGENTA
GLOBALVAR    = DEFAULT BLUE
FIELDVAR     = DEFAULT LIGHTBLUE
PREPROCESSOR = DEFAULT LIGHTBLUE
DOCKEYWORD   = BLUE WHITE


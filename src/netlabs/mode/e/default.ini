[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_#ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.
CASESENSITIVE=0
DEFEXTENSIONS=E

[SYMBOLS]
; --- color symbol overrides to implement the color scheme of EPMBBS
COMMENT      = YELLOW  BLACK
LITERAL      = DEFAULT GREEN
SPECIAL      = DEFAULT LIGHTRED
KEYWORD      = DEFAULT LIGHTBLUE
FUNCTION     = DEFAULT CYAN
GLOBALVAR    = DEFAULT LIGHTBLUE
DEFINITION   = DEFAULT LIGHTRED


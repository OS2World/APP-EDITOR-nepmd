[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_ABCDEFGHIJKLMNOPQRSTUVWXYZ56789
CASESENSITIVE=0
DEFEXTENSIONS=FOR FORTRAN F90
LINECOMMENT=C c * !
LINECOMMENTPOS=1 1 1 -6
LINECOMMENTOVERRIDEMULTI=0 0 0 0
LINECOMMENTADDSPACE=0 0 0 0
LINECOMMENTNEEDSPACE=0 0 0 0

[SYMBOLS]
; --- color symbol overrides to implement the color scheme of EPMBBS
COMMENT      = YELLOW BLACK
LITERAL      = DEFAULT GREEN
SPECIAL      = DEFAULT RED
KEYWORD      = DEFAULT LIGHTBLUE
FUNCTION     = DEFAULT CYAN


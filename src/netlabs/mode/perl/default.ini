[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
CASESENSITIVE=0
DEFEXTENSIONS=PL PRL PERL PM

[SYMBOLS]
; --- color symbol overrides to implement the color scheme of EPMBBS
COMMENT      = YELLOW  BLACK
LITERAL      = DEFAULT GREEN
CHAR         = DEFAULT LIGHTGREEN
SPECIAL      = DEFAULT LIGHTRED
KEYWORD      = DEFAULT MAGENTA
OPERATOR     = DEFAULT LIGHTRED



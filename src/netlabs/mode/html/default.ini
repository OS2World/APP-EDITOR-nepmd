[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-=
CASESENSITIVE=0
DEFEXTENSIONS=HTML HTM SHTML
MULTILINECOMMENTSTART=<!--
MULTILINECOMMENTEND=-->
MULTILINECOMMENTNESTED=0

[SYMBOLS]
; --- color symbol overrides
COMMENT      = YELLOW  BLACK
TAG          = DEFAULT MAGENTA
SECTIONTAG   = DEFAULT LIGHTMAGENTA
; For inverted sectioning tags, create a myepm\mode\html\custom.ini file
; and insert in section [SYMBOLS] the following line:
;SECTIONTAG   = MAGENTA WHITE
KEYWORD      = DEFAULT BLUE
LITERAL      = DEFAULT CYAN
MACRO        = DEFAULT RED
OPERATOR     = DEFAULT LIGHTRED
URL          = DEFAULT LIGHTBLUE
OBSOLETE     = DEFAULT DARKGREY


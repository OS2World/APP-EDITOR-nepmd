[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_#ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
CASESENSITIVE=1
DEFEXTENSIONS=C H SQC CPP HPP CXX HXX SQX IDL XH HH IH

[SYMBOLS]
; --- color symbol overrides
COMMENT      = DEFAULT BLUE
LITERAL      = DEFAULT GREEN
CHAR         = DEFAULT CYAN
SPECIAL      = DEFAULT LIGHTRED
OPERATOR     = DEFAULT LIGHTRED
KEYWORD      = DEFAULT MAGENTA


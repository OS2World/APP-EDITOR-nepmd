[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_#ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
CASESENSITIVE=0
DEFEXTENSIONS=PHP PHP3 PHP4
LINECOMMENT=# //
LINECOMMENTPOS=0 0
LINECOMMENTOVERRIDEMULTI=0 0
LINECOMMENTADDSPACE=1 1
MULTILINECOMMENTSTART=/* <!--
MULTILINECOMMENTEND=*/ -->
MULTILINECOMMENTNESTED=0

[SYMBOLS]
FUNCTION3    = DEFAULT CYAN
FUNCTION4    = DEFAULT RED


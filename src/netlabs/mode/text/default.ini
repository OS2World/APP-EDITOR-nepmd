[GLOBAL]
CHARSET=
CASESENSITIVE=0
DEFEXTENSIONS=TXT

[SYMBOLS]
LITERAL     = DEFAULT DARKGREY
COMMENT     = DEFAULT DARKGREY
SPECIAL     = DEFAULT CYAN
KEYWORD     = DEFAULT CYAN
QUOTE1      = DEFAULT BLUE
QUOTE2      = DEFAULT RED
QUOTE3      = DEFAULT GREEN
QUOTE4      = DEFAULT MAGENTA
QUOTE5      = DEFAULT CYAN
QUOTE6      = DEFAULT LIGHTGREEN
URL         = DEFAULT LIGHTBLUE


[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_$#ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789:.
CASESENSITIVE=0
DEFEXTENSIONS=IPF
LINECOMMENT=.*
LINECOMMENTPOS=1
LINECOMMENTADDSPACE=1

[SYMBOLS]
; --- color symbol overrides
COMMENT      = YELLOW  BLACK
SPECIAL      = DEFAULT MAGENTA
KEYWORD      = DEFAULT BROWN
MACRO        = DEFAULT MAGENTA
MACRO2       = DEFAULT BLUE
DIRECTIVE    = DEFAULT RED
DOCUMENT     = MAGENTA WHITE
SECTION2     = BLUE    WHITE
SECTION3     = GREEN   WHITE
SECTION4     = LIGHTGREEN WHITE
SECTION5     = BROWN   WHITE
URL          = DEFAULT LIGHTBLUE


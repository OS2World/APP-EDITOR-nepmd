[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_#ABCDEFGHIJKLMNOPQRSTUVWXYZ012345678-=*!.
CASESENSITIVE=1
DEFEXTENSIONS=FOR FORTRAN F90

[SYMBOLS]
; --- color symbol overrides to implement the color scheme of EPMBBS
COMMENT      = YELLOW BLACK
LITERAL      = DEFAULT GREEN
SPECIAL      = DEFAULT RED
KEYWORD      = DEFAULT LIGHTBLUE
FUNCTION     = DEFAULT CYAN


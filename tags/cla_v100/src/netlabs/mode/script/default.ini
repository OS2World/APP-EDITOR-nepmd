[GLOBAL]
CHARSET=abcdefghijklmnopqrstuvwxyz_$#ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789:.
CASESENSITIVE=0
DEFEXTENSIONS=SCR SCT SCRIPT

[SYMBOLS]
COMMENT      = YELLOW  BLACK
SPECIAL      = DEFAULT CYAN
KEYWORD      = DEFAULT LIGHTMAGENTA
MACRO        = DEFAULT MAGENTA
SYMBOL       = DEFAULT LIGHTBLUE

